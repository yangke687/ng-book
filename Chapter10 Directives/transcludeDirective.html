<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Transclude Directive</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.js"></script>
</head>
<body>
	<div sidebox title="Links">
		<ul>
			<li>First link</li>
			<li>Second link</li>
		</ul>
	</div>
	<div sidebox title="TagCloud">
		<div class="tagcloud">
			<a href="">Graphics</a>
			<a href="">AngularJS</a>
			<a href="">D3</a>
			<a href="">Front-end</a>
			<a href="">Startup</a>
		</div>
	</div>
	<script>
		angular.module('myApp',[])
			.directive('sidebox',function(){
				return {
					restrict: 'AE',
					scope: {
						title: '@'
					},
					transclude: true,
					template: '<div class="sidebox">\
									<div class="content">\
										<h2 class="header">{{ title }}</h2>\
										<span class="content" ng-transclude>\
										</span>\
									</div>\
								</div>'
				}
			});
	</script>
</body>
</html>
