<!DOCTYPE html>
<html ng-app>
<head>
<title>Simple app</title>
<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js">
</script>
</head>
<body>
	<div ng-controller="myController">
		<h1 ng-bind="clock"></h1>
	</div>
	<script>
		function myController($scope,$timeout){
			var updateClock=function(){
				$scope.clock = new Date();
				$timeout(function(){
					updateClock();
				},1000);
			}
			updateClock();
		}
	</script>
</body>
</html>
